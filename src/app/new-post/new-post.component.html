<section class="newpost-wrapper">
  <div class="newpost">
    <div>
      <!-- Todo: `ngSrc` has an invalid value (``). To fix this, change the value to a non-empty string -->
      <img
        ngSrc="{{ (currentUser$ | async)?.profile_Picture || null }}"
        alt="{{ (currentUser$ | async)?.username }}"
        width="75"
        height="75"
      />
    </div>
    <app-input
      (setTextEvent)="getNewPostText($event)"
      labelText="Create new post"
    />
    <ng-icon name="heroPhoto" />
    <button>Post</button>
  </div>
</section>
