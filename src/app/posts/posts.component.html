@for (post of posts; track post.post_Id) {
<section class="posts-wrapper">
  <div class="post">
    <div class="title-wrapper">
      <img
        ngSrc="{{ post.profile_Picture }}"
        alt="{{ post.author }}"
        width="50"
        height="50"
      />
      <h1>{{ post.author }}</h1>
      <h2>{{ "@" }}{{ post.author }}</h2>
      <p>{{ post.created | dateAgo }}</p>
    </div>
    <p>{{ post.content }}</p>
    <div class="image-wrapper">
      @if (post.images.length > 0) { @for (image of post.images; track
      image.image_Id) {
      <img
        ngSrc="{{ image.image_Url }}"
        alt="{{ image.user_Id }}"
        width="100"
        height="100"
      />
      } }
    </div>
    <div class="button-wrapper">
      @if (post.comments > 0) {
      <button>{{ post.comments }} comments</button>
      } @else {
      <button>Comment</button>
      }
    </div>
  </div>
</section>
}
