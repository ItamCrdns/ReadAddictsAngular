<section class="user-wrapper">
  <div class="user">
    <img
      ngSrc="{{ user.profilePicture }}"
      alt="{{ user.userName }}"
      width="250"
      height="250"
    />
    <section class="user-info-wrapper">
      <header class="name-wrapper">
        <h1>{{ "@" }}{{ user.userName }}</h1>
      </header>
      <div class="user-info">
        <div class="tier-last-seen-wrapper">
          <p>{{ user.tierName }}</p>
          <span>Â·</span>
          <p>Last seen {{ user.lastLogin ?? "" | dateAgo }}</p>
        </div>
        @if (user.biography) {
        <p>{{ user.biography }}</p>
        }
      </div>
    </section>
  </div>
</section>
