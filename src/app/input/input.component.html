<div class="input-group">
  <input
    required
    [type]="type"
    #postForm
    (input)="incrementCharacterCount(postForm.value)"
    [maxLength]="maxLength"
  />
  <label
    [style.background-color]="labelBackgroundColor"
    class="placeholder-label"
    >{{ labelText }}</label
  >
  @if (characterCount > 0 && showCharacterCount) {
  <label [style.background-color]="labelBackgroundColor" class="char-label">{{
    characterCount
  }}</label>
  }
</div>
